<!DOCTYPE HTML>
<html>
  <head>
    <title>Satsujin-kai</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./style.css">
    <meta content="Satsujin-kai" property="og:title" />
    <meta content="Peace was never an option, it was just an illusion." property="og:description"/>
    <meta content="https://satsujin-kai.com/" property="og:url" />
    <meta content="https://satsujin-kai.com/images/icon.png" property="og:image" />
    <meta content="#000000" data-react-helmet="true" name="theme-color"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div>
    <div class="disclaimerscreen disclaimerlayer" id="closedisclaimer">
      <img src="./images/grey tick.png">
      <h2 style="color:white">Disclaimer!</h2>
      <p style="color:white">The following content may be too violet for a younger audience. This content is completely fictional and I prohibit any actions to be copied. Continue at your own risk.</p>
      <button class="disclaimerbutton" onclick="disclaimeryes()">Accept</button>
      <button class="disclaimerbutton" onclick="disclaimerno()">Reject</button>
    </div>
    <div class="blurback blurlayer" id="blurback"></div>
    <div class="bottom-layer everything-home">
      <header>
        <nav class="navbar-nav">
          <a title="Satsujin-kai" class="title-icon">
            <img width="80" height="80" src="./images/icon.png">
            <span class="title-font">Satsujin-kai</span>
          </a>
          <ul class="navbar-nav-list">
            <li>
            <a class="navbar-nav-link center-item" title="History">History</a>
            </li>
            <li>
              <a class="navbar-nav-link center-item" title="Placeholder">Placeholder</a>
            </li>
            <li>
              <a class="navbar-nav-link center-item" title="Placeholder">Placeholder</a>
            </li>
            <li>
              <a class="navbar-nav-link center-item" title="Activity">Activity</a>
            </li>
          </ul>
          <div class="center-it">
            <form style="display:flex">
            <input type="text" class="inputboxfancy" id="code" name="code" placeholder="Enter Code" autocomplete="off" spellcheck="false">
            <button onclick="entercode()" class="codebtn">
              <i class="fa fa-search"></i>
            </button>
            </form>
          </div>
        </nav>
      </header>
    </div>
  </div>
  </body>
  <script>
    function disclaimeryes() {
      document.getElementById("closedisclaimer").style.display = "none";
      document.getElementById("blurback").style.display = "none";
    }
    function disclaimerno() {
      window.location = "https://www.google.com"
    }
    function entercode() {
        var cde = document.getElementById("code").value;
        if (cde.trim() !== '') {
            window.location = "https://www.satsujin-kai.com/events/" + cde;
        } else {
            alert("Please enter a valid Code")
        }

    }
  </script>
</html>
